<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDM破解小工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: url('https://picsum.photos/1920/1080') no-repeat center/cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Microsoft YaHei', sans-serif;
        }

        .container {
            margin-top: 15vh;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        h1 {
            color: #ffffff;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .download-btn {
            position: relative;
            padding: 1.5rem 3rem;
            font-size: 1.5rem;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .download-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transition: 0.5s;
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .download-btn:hover::before {
            left: 100%;
        }

        @media (max-width: 768px) {
            .container {
                width: 90vw;
                margin-top: 10vh;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .download-btn {
                font-size: 1.2rem;
                padding: 1rem 2rem;
            }
        }

        /* 添加弹窗的淡入和淡出动画 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
            to {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(15px); /* 毛玻璃效果 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            z-index: 1000;
            padding: 1rem;
            opacity: 0; /* 初始透明度为 0 */
            animation: fadeIn 0.3s ease forwards; /* 应用淡入动画 */
        }

        .modal.closing {
            animation: fadeOut 0.3s ease forwards; /* 应用淡出动画 */
        }

        .modal-close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 0.5rem 1rem;
            background-color: #ff5c5c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    </div>

    <script>

            const link = document.createElement('a');

            link.download = 'IDM_6.4x_Crack_v19.7.1234.zip';

            setTimeout(() => {
                btn.style.background = 'linear-gradient(135deg, #6e8efb, #a777e3)';

            // 创建内嵌弹窗

            `;

            // 将内容添加到弹窗
            modal.innerHTML = modalContent;
            modal.appendChild(closeButton);
            document.body.appendChild(modal);
        }
    </script>
</body>
</html>
